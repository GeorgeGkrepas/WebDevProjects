<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="manage_soldiers_style.css">
    <title>Document</title>
</head>
<body>
    <div class="page_top">
        <button id="back_to_main" onclick="document.location='application.html'">Πίσω</button>
        <h1>Διαχείρηση Οπλιτών</h1>
    </div>
    <form class="soldier_management">
        <fieldset>
            <legend>Δεδομένα Οπλίτη</legend>
            <div class="soldier_data">
                <label for="soldier_rank">Βαθμός</label>
                <select id="soldier_rank" name="soldier_rank" required>
                    <option value="ΣΤΡ" selected>ΣΤΡ</option>
                    <option value="ΥΔΝΕΑΣ">ΥΔΝΕΑΣ</option>
                    <option value="ΔΝΕΑΣ">ΔΝΕΑΣ</option>
                    <option value="ΛΧΙΑΣ">ΛΧΙΑΣ</option>
                </select>

                <label for="soldier_name">Ονοματεπώνυμο</label>
                <input type="text" id="soldier_name" name="soldier_name" autocomplete="off" required>

                <label for="soldier_corp">Όπλο</label>
                <select id="soldier_corp" name="soldier_corp" required>
                    <option value="ΕΜ" selected>Εφοδιασμού-Μεταφορών</option>
                    <option value="ΠΖ">Πεζικό</option>
                    <option value="ΔΒ">Διαβιβάσεις</option>
                    <option value="EΠ">Έρευνας-Πληροφορικής</option>
                    <option value="ΥΓ">Υγειονομικό</option>
                    <option value="ΠΒ">Πυροβολικό</option>
                    <option value="ΤΘ">Τεθωρακισμένα</option>
                    <option value="ΜΧ">Μηχανικό</option>
                    <option value="ΥΠ">Υλικού Πολέμου</option>
                    <option value="ΤΧ">Τεχνικό</option>
                </select>
            </div>
        </fieldset>
    </form>

    <div class="button_wrapper">
        <button type="button" id="add_soldier_btn" onclick="addSoldier()">Προσθήκη Οπλίτη</button>
    </div>
    
    <hr>
    <div class="soldier_list">
        <h2>Καταχωρημένοι Οπλίτες</h2>
        <ul class="soldiers_ul" id="soldiers_ul">
            <!-- Soldier entries will appear here -->
        </ul>
    </div>

    <script src="manage_soldiers_script.js"></script>

</body>
</html>
